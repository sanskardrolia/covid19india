    $(document).ready(function() {

    function getDistrict() {
      $('#channelholder').hide();
      var districtHtml = '';
      stateId = $('#state').val();
      $('#district').html('');
      if (stateId != '') {
        var districtCount = data[stateId].districts.length;
        if (districtCount == 0) {
          districtHtml += '<option value="" disabled selected>No Telegram channels available</option>';
        } else {
          districtHtml += '<option value="" disabled selected>Select the District</option>';
        }
        for (var i=0;i<districtCount;i++) {
          districtHtml += '<option mylink="'+data[stateId].districts[i][2]+'" value="'+data[stateId].districts[i][0]+'">'+data[stateId].districts[i][1]+'</option>';
        }
      }
      $('#district').html(districtHtml);
    }

    function districtChange() {
      var channel = $('#district option:selected').text();
      $('#channel').html('U45 '+channel);
      telegramUrl = $('#district option:selected').attr('mylink');
      $('#channelholder').show();
    }

    function goTelegram() {
      if (telegramUrl[0] == '@') {
        window.open('https://telegram.me/'+telegramUrl.substring(1), 'window name', 'window settings');
      } else {
        window.open('https://telegram.me/joinchat/'+telegramUrl, 'window name', 'window settings');
      }
    }

    function homepage() {
      window.location = 'search.php';
    }
