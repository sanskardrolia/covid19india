<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Request Raise</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  <script type="text/javascript">
    var request, lat,long;
    function getRequest(selected) {
      request = selected.value;
    }
    function getTweets(){
    // get location and then go to twitter
      navigator.geolocation.getCurrentPosition((pos)=>{
      var cords = [pos.coords.latitude,pos.coords.longitude];
      url =`https://twitter.com/search?q=%22${request}%22%20%20near%3A${cords[0]}%2C${cords[1]}%20within%3A10mi&src=typed_query&f=live`
      window.location.href = url;
      }, err=>{
        alert(err.message)
      })
  }

  </script>

  <style>
    .highhover:hover {
      cursor: pointer;
      background-color: #f4f7fc;
    }
  </style>

  <body style="background-color: rgba(17, 24, 39);">

    <center >

      <div class="d-flex" style="height:90vh;">
      <div class="container-fluid card p-5 shadow my-auto" style="max-width: 30rem; border-radius:10px;">

        <h1 class="display-6 mb-5">Search for request</h1>
    
        <div class="form-floating mb-4">
          <select class="form-select" onchange="getRequest(this)" id="state" name="state" required>
            <option value="" disabled selected>What are you looking for?</option>
            <option value="Oxygen">Oxygen</option>
            <option value="Beds">Beds</option>
            <option value="Remdesivir">Remdesivir</option>
            <option value="Plasma">Plasma</option>
            <label>Request</label>
        </div>

        <div class="form-floating mb-4">
          <select class="form-select" onchange="districtChange()" id="district" name="district" required>
          </select>
          <label>Request</label>
        </div>
        <div class="d-grid gap-2 mt-3">
         <a> <button onclick="getTweets()" class="btn btn-secondary" type="button">Go</button>
         </a>
        </div>
        <br>
        <a href="index.html"> <button class="btn btn-secondary" type="button">HOME</button>
      </div>
    </div>
    </div>
  </body>
</html>
